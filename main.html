<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <h2>Dog Adoption Application</h2>
    <form id="adoptionForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        </div>

        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>

        <div>
            <input type="checkbox" id="livedWithDog" name="livedWithDog">
            <label for="livedWithDog">Have you ever lived with a Dog before?</label>
        </div>

        <div>
            <label for="breeds">Please select your preferred breeds</label>
            <select id="breeds" name="breeds" multiple required>
                <option value="labrador">Labrador Retriever</option>
                <option value="germanShepherd">German Shepherd</option>
                <option value="goldenRetriever">Golden Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="beagle">Beagle</option>
            </select>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
